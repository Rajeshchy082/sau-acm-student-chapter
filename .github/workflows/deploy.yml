name: Deploy to cPanel via FTP
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Using Node.js 16 for better compatibility
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          CI: false  # Prevents build failures on warnings
      
      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: /public_html/  # Path to deploy to
          local-dir: ./dist/         # Your build output directory
          dangerous-clean-slate: false  # Changed to false for safer deployments
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md